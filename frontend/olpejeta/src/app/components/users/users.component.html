<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>NAME</h1>
      <hr class="name" />
      <div class="users" *ngFor="let user of users">
        <p class="one_user" (click)="selectUser(user.id)">
          {{ user.user_name }}
        </p>
      </div>
    </div>

    <div class="col-md-4">
      <h2>SIGHTINGS</h2>
      <hr class="det" />
      <div *ngFor="let details of selectedUser">
        <h1>{{ details.birds_count }}</h1>
      </div>
    </div>
  </div>
