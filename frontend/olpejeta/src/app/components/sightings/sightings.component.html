<div class="container">
  <div
  class="m-4"
  id="map"
  leaflet
  [leafletOptions]="options"
  [leafletLayersControl]="layersControl"
></div>
</div>

<div>
  <h2>DETAILS</h2>
  <div class="sightings" *ngFor="let sighting of sightings">
    <hr/>
    <p>{{ sighting.id }}</p>
    <!-- <p>{{ sighting.user_id }}</p> -->
    <p>{{ sighting.date_taken }}</p>
    <p>{{ sighting.sighting_location}}</p>
  </div>
</div>
