<h4>Add a New Bird</h4>
<form [formGroup]="birdForm" >
  <input type="text" placeholder="Enter Common Name" class="form-control my-3 p-3" name="common_name"  formControlName="common_name">
  <input type="text" placeholder="Enter Scientific Name" class="form-control my-3 p-3" name="scientific_name"  formControlName="scientific_name">
  <input type="text" placeholder="Enter Bird Age" class="form-control my-3 p-3" name="bird_age"  formControlName="bird_age">
  <input type="text" placeholder="Enter General Status" class="form-control my-3 p-3" name="general_status"  formControlName="general_status">
  <input type="text" placeholder="Enter Conservation Status" class="form-control my-3 p-3" name="conservation_status"  formControlName="conservation_status">
  <input type="text" placeholder="Enter Species Name" class="form-control my-3 p-3" name="species"  formControlName="species">
  <input type="text" placeholder="Enter Category" class="form-control my-3 p-3" name="category"  formControlName="category">
  <input type="text" placeholder="Enter Bird Image URL" class="form-control my-3 p-3" name="image_url"  formControlName="bird_image_url">
  <input type="text" placeholder="Enter Bird Description" class="form-control my-3 p-3" name="bird_description"  formControlName="bird_description">
  <input type="text" placeholder="Enter Bird Sound URL" class="form-control my-3 p-3" name="bird_sound"  formControlName="bird_sound_url">
  <input type="submit" value="Add Bird" class="btn btn-primary" (click)="onSubmit()">
  <button class="btn btn-danger mx-3" (click)="closeModal()">Close</button>
</form>
